<div class="flex-horizontal full-width mt-3" xmlns="">
  <button class="btn btn-light mr-1" (click)="reloadHorses()">&#x21bb;</button>
  <button style="margin-left: auto;" (click)="newHorse()" id="insertB">New Horse</button>
</div>

<div class="flex-horizontal full-width mt-3" for="searchbar">
  <div class="form-group" style="margin: 10px">
    <label>Name</label>
    <input [(ngModel)]="search.name" class="form-control" name="name">
  </div>
  <div class="form-group" style="margin: 10px">
    <label>Description</label>
    <input class="form-control" name="description" [(ngModel)]="search.description">
  </div>
  <div class="form-group" style="margin: 10px">
    <label>Birthdate</label>
    <input [(ngModel)]="search.birthdate"  class="form-control" name="name" type="date">
  </div>
  <div class="form-group" style="margin: 10px">
    <label>Gender</label>
    <select [(ngModel)]="search.sex" class="form-control">
      <option value="EITHER">Either</option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
    </select>
  </div>
  <div class="form-group" style="margin: 10px">
    <label>Owner</label>
    <input class="form-control" name="ownerName" [(ngModel)]="search.ownerName" >
  </div>
  <div style="margin-top: 40px">
    <button (click)="searchHorse()" id="searchB">Search</button>
  </div>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Birthdate</th>
      <th>Gender</th>
      <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let horse of horses">
      <td>{{horse.name}}</td>
      <td>{{horse.description}}</td>
      <td>{{horse.birthdate}}</td>
      <td>{{horse.sex}}</td>
      <td *ngIf="horse.owner !== null">{{horse.owner.prename}} {{horse.owner.surname}}</td>
      <td *ngIf="horse.owner === null"></td>
      <td>
        <div style="float: right;">
          <button style="margin-right: 20px; width: auto" (click)="familyTree(horse)" id="familyB">Familytree</button>
          <button style="margin: 0px 15px; width: auto" (click)="editHorse(horse)" id="editB">Edit</button>
          <button style="margin: 0px 15px; width: auto" (click)="detailsHorse(horse)" id="detailsB">Details</button>
          <button style="margin-left: 15px; width: auto" (click)="deleteHorse(horse.id)" id="deleteB">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
