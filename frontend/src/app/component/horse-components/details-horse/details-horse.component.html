<h2>Details of {{horse?.name}}</h2>
<form *ngIf="horse" #form="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="horse.name" readonly>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="description" rows="3" [(ngModel)]="horse.description" readonly></textarea>
  </div>
  <div class="form-group">
    <label>Birthdate</label>
    <input type="date" name="birthdate" [(ngModel)]="horse.birthdate" class="form-control" readonly>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input *ngIf="horse.sex === 'FEMALE'" type="text" id="sex" name="sex" class="form-control" readonly
           value="Female">
    <input *ngIf="horse.sex === 'MALE'" type="text" id="sex" name="sex" class="form-control" readonly value="Male">
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input class="form-control" *ngIf="horse.owner !== null" readonly name="owner" [(ngModel)]="horse.owner.prename+ ' ' +horse.owner.surname">
    <input class="form-control" *ngIf="horse.owner === null" readonly name="owner" >
  </div>
  <div class="form-group">
    <label>Horse father</label>
    <div *ngIf="horse.horseFather !== null" style="display: flex;">
      <input class="form-control" *ngIf="horse.horseFather !== null" readonly name="horseFather" [(ngModel)]="horse.horseFather.name">
      <button (click)="detailsHorse(horse.horseFather)" id="detailsB">Details</button>
    </div>
    <input class="form-control" *ngIf="horse.horseFather === null" readonly name="horseFather">
  </div>
  <div class="form-group">
    <label>Horse mother</label>
    <div *ngIf="horse.horseMother !== null" style="display: flex;">
      <input class="form-control" *ngIf="horse.horseMother !== null" readonly name="horseMother" [(ngModel)]="horse.horseMother.name">
      <button (click)="detailsHorse(horse.horseMother)" id="detailsB">Details</button>
    </div>
    <input class="form-control" *ngIf="horse.horseMother === null" readonly name="horseMother">
  </div>
  <div style="display: grid; grid-template-columns: 10% 10%; gap: 5px; margin-top: 5px;">
    <button type="button" (click)="editHorse()" id="editB">Edit</button>
    <button type="button" (click)="deleteHorse()" id="deleteB">Delete</button>
  </div>
</form>
